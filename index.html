<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Insalvo max</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ca4875696e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
        <div class="header__top">
            <div class="container header__content">

                <div class="header__top--left">
                    <a href="#" class="header__link"><i class="fas fa-phone-alt"></i></a>
                    <span class="header__span">1-333-4896</span>
                    <a href="#" class="header__link"><i class="fas fa-envelope"></i></a>
                    <span class="header__span">info@insalvo.com</span>
                </div>

                <div class="header__top--right">
                    <span class="header__span">Follow us</span>
                    <a href="#" class="header__link"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="header__link"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="header__link"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>
        </div>
        <div class="header__bottom">
            <div class="container header__content">
                <div class="header__logo">
                    <a href="index.html"><img src="img/logo-dark.jpg" alt="Logo"></a>
                </div>
                <nav class="nav__menu">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="#" class="nav__link">Start</a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">Uber uns</a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">Dienstleistungen</a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">Kontakt</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="banner">
            <div class="slider">
                <div class="slider__mySlides fade">
                    <img src="img/cover.jpg" alt="slider" class="slider__img">
                </div>
                <div class="slider__mySlides fade">
                    <img src="img/cover.jpg" alt="slider" class="slider__img">
                </div>
                <div class="slider__mySlides fade">
                    <img src="img/cover.jpg" alt="slider" class="slider__img">
                </div>
                <div class="slider__mySlides fade">
                    <img src="img/cover.jpg" alt="slider" class="slider__img">
                </div>
            </div>
            <span class="slider__dot" onclick="curSlide(1)"></span>
            <span class="slider__dot" onclick="curSlide(2)"></span>
            <span class="slider__dot" onclick="curSlide(3)"></span>
            <span class="slider__dot" onclick="curSlide(4)"></span>
            <div class="container">

            </div>
        </div>
    </main>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="js/main.js"></script>
</body>

</html>
